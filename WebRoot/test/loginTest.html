<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>网上订餐系统登录</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/login.css" />

<script type="text/javascript" src="js/jquery.min.js">
	
</script>
<script type="text/javascript" src="js/base.js">
	
</script>
<script type="text/javascript" src="js/cookie_util.js">
	
</script>

<script type="text/javascript" src="js/user.js">
	
</script>
<script type="text/javascript" src="js/actions.js">
	
</script>

<style type="text/css">
</style>
<script type="text/javascript">
	$(function() {
		//登录按钮单击处理
		$("#login").click(userLogin);
		//注册按钮单击处理
		$("#regist_button").click(userRegist);
	});
</script>
</head>
<body>



	<div class="global">




		<div class="log log_in" tabindex='-1' id='dl'>
			<dl>
				<dt>
					<div class='titles'>
						<h3>登&nbsp;录</h3>
					</div>
				</dt>
				<dt></dt>
				<dt>
					<div class='letter'>
						用户名:&nbsp;<input type="text" name="" id="count" tabindex='1' />
						<div class="warning" id="count_warning">
							<span id="count_span" style="color:red" class="warning_span"></span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='letter'>
						密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name=""
							id="password" tabindex='2' /> 
							<div  class="warning" id="password_warning">
								<span class="warning_span"id="password_span" style="color:red">
								</span>
							</div>
					</div>
				</dt>
				<dt>
					<div>
						<input type="button" name="" id="login" value='&nbsp登&nbsp录&nbsp'
							tabindex='3' /> <input type="button" name="" id="sig_in"
							value='&nbsp注&nbsp册&nbsp' tabindex='4' />
					</div>
				</dt>
			</dl>
		</div>
		<div class="sig sig_out" tabindex='-1' id='zc'
			style='visibility:hidden;'>
			<dl>
				<dt>
					<div class='titles'>
						<h3>注&nbsp;册</h3>
					</div>
				</dt>
				<dt></dt>
				<dt>
					<div class='letter'>
						用户名:<input type="text" name="" id="regist_username" tabindex='5' />
						<div class='warning warning_span' id='warning_1'>
							<span>该用户名不可用</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='letter'>
						地&nbsp;&nbsp;&nbsp;址:<input type="text" name="" id="regist_address" tabindex='11' />
						<div class='warning warning_span' id='warning_4'>
							<span>地址不可为空</span>
						</div>
					</div>
				</dt>
				
				<dt>
					<div class='letter'>
						手机号:<input type="text" name="" id="regist_phonenum" tabindex=12' />
						<div class='warning warning_span' id='warning_5'>
							<span>手机号不可为空</span>
						</div>
					</div>
				</dt>

				<dt>
					<div class='letter'>
						密&nbsp;&nbsp;&nbsp;码:<input type="password" name=""
							id="regist_password" tabindex='7' />
						<div class='warning warning_span' id='warning_2'>
							<span>密码长度过短</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='password'>
						确&nbsp;认&nbsp;密&nbsp;码:<input type="password" name=""
							id="final_password" tabindex='8' />
						<div class='warning warning_span' id='warning_3'>
							<span>密码输入不一致</span>
						</div>
					</div>
				</dt>
				<dt>
					<div>
						<input type="button" name="" id="regist_button"
							value='&nbsp注&nbsp册&nbsp' tabindex='9' /> <input type="button"
							name="" id="back" value='&nbsp返&nbsp回&nbsp登&nbsp录&nbsp'
							tabindex='10' />

					</div>
				</dt>
			</dl>
		</div>


	</div>




	<header class="header">
		<div class="ui-width">
			<figure>
				<a href="indextest.html" class="logo">网上订餐</a>
			</figure>

		</div>
		<nav>
			<ul class="nav">
				<li class="nav-item " id="order_index_button"><a
					href="indextest.html" class="nav-link">首页</a></li>
				<li class="nav-item " id="user_order_button"><a
					href="indextest.html" class="nav-link">我的订单</a></li>
			</ul>
		</nav>

		<div id="user_info" class="user-info-widget">
			<div id="login_user_info">
				<ul class="login_info">
					<li><a class="nav-merchant " href="merchant.do"
						target="_blank">商户中心</a></li>
				</ul>
			</div>


		</div>
		</div>
	</header>

</body>
</html>
